<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<style>

	</style>

	<title>SD v1.4 - {% block title %} {% endblock %}</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{{ url_for('index') }}">SD v1.4</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('ClearSession') }}">Clear Session</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('UpscaleFile', session_id=session_id) }}">Upscale</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('CleanUp', session_id=session_id) }}">Clean Up</a>
				</li>
				<!--<li class="nav-item">
					<a class="nav-link" href="{{ url_for('UploadFile', session_id=session_id) }}">Upload</a>
				</li>-->
				<li class="nav-item">
					<a class="nav-link" target="_details" href="{{ url_for('GeneratePrompt') }}">Prompts</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="container-fluid">
		{% block content %} {% endblock %}
	</div>

	<!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<script>
		function resetSeed() { document.getElementById('seed').value = -1; }
		function clearPrompt() { document.getElementById('prompt').value = ''; }
		function setCheckboxValue(checkbox) { document.getElementById(checkbox).checked = !document.getElementById(checkbox).checked; }
	</script>

  </body>
</html>
