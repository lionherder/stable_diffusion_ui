{% extends 'base.html' %}
	
{% block title %}Create Session{% endblock %}
{% block content %}
	<form action='/' method='POST'>
		<div class="row g-3">
			<div class="col-sm">
				<label for="session_id" class="form-label">Session Name</label>
				<input style="width: 35%;" name='session_id' type="text" class="form-control" id="session_id">
			</div>
			<div class="col-12">
				<button type="submit" name="button" class="btn btn-primary">Go</button>
			</div>
		</div>
	</form>
{% endblock %}
